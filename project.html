<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap links to css and JavaScript-->
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">

    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Title -->
        <div class="row">
            <div class="col-xs-12">
                <h1>My bootstrap site</h1>
            </div>
        </div>

        <!-- Menu -->
        <div class="row">
            <div class="col-xs-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Hawkeyes</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">project</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="index2.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="row">

            <!-- Main content to the left -->
            <div class="col-md-8 col-sm-12">
                <p>
                    This is my project.
                </p>
            </div>

            <!-- Main content to the right -->
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <img src="assets/iowa.png" class="card-img-top" alt="Iowa logo">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row">
            <div class="col-xs-12">
                <hr>
                <p>This is my footer</p>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
